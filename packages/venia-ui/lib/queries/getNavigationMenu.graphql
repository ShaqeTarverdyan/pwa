query navigationMenu($id: Int!) {
<<<<<<< HEAD
  category(id: $id) {
    id
    name
    level
    children {
      children_count
      id
      level
      label
      include_in_menu
      name
      position
      productImagePreview: products(pageSize: 1) {
        items {
          small_image {
            url
          }
        }
    }
}
