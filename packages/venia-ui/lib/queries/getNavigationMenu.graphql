query navigationMenu($id: Int!) {
  category(id: $id) {
    id
    name
    level
    children {
      children_count
      id
      level
      label
      include_in_menu
      name
      position
      submenu_type
      megamenu_block
      productImagePreview: products(pageSize: 1) {
        items {
          small_image {
            url
          }
        }
      }
      url_path
    }
  }
}
